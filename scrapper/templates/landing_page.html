{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}Recomendadas{% endblock %}</title>
</head>
<body>
    {% block navbar1 %}
    <nav>
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/peliculas/' %}active{% endif %}" href="{% url 'tipo_view' tipo='pelicula' %}">Peliculas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="{% url 'tipo_view' tipo='serie' %}">Series</a>
            </li>
        </ul>
    </nav>
    {% endblock %}
    {% block navbar2 %}
    <nav>
        <ul class="nav nav-underline nav-fill">
            <li class="nav-item">
                <a class="nav-link" href="">Netflix</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Prime Video</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Disney+</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Max</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Paramount</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Apple TV</a>
            </li>
        </ul>
    </nav>
    {% endblock %}
    
    {% block main %}
    <main>

    </main>
    {% endblock %}
</body>
</html>
